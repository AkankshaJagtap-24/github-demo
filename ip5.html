<!DOCTYPE html>
<html>
<head>
  <title>Alumni Information</title>
  <script>
    function validateForm() {
      var name = document.getElementById("name").value;
      var address = document.getElementById("address").value;
      var dob = document.getElementById("dob").value;
      var email = document.getElementById("email").value;

      // Check if any field is empty
      if (name === "" || address === "" || dob === "" || email === "") {
        alert("Please fill in all fields.");
        return false;
      }

      // Validate email format using a regular expression
      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email.match(emailPattern)) {
        alert("Please enter a valid email address.");
        return false;
      }

      // Calculate age based on date of birth
      var today = new Date();
      var birthDate = new Date(dob);
      var age = today.getFullYear() - birthDate.getFullYear();

      // Check if age is less than 22
      if (age < 22) {
        alert("You must be at least 22 years old to register.");
        return false;
      }

      // If all checks pass, the form can be submitted
      return true;
    }
  </script>
</head>
<body>
  <h1>Alumni Information</h1>
  <form id="alumniForm" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
